<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>AI Code Explainer</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
<style>
    body {
        font-family: 'Inter', sans-serif;
        background: #0f172a;
        color: #e5e7eb;
        margin: 0;
        padding: 0;
    }

    .container {
        max-width: 1000px;
        margin: auto;
        padding: 40px;
    }

    h1 {
        text-align: center;
        font-size: 28px;
        margin-bottom: 20px;
    }

    .editor {
        background: #020617;
        border-radius: 10px;
        padding: 20px;
        margin-bottom: 20px;
    }

    textarea {
        width: 100%;
        height: 220px;
        background: #020617;
        color: #e5e7eb;
        border: none;
        resize: none;
        font-family: monospace;
        font-size: 14px;
        outline: none;
    }

    /* Custom Scrollbar  */

    textarea::-webkit-scrollbar {
        width: 8px;
    }

    textarea::-webkit-scrollbar-track {
        background: #020617;
        border-radius: 10px;
    }

    textarea::-webkit-scrollbar-thumb {
        background: #475569;
        border-radius: 10px;
    }

    textarea::-webkit-scrollbar-thumb:hover {
        background: #6366f1;
    }

    textarea {
        scrollbar-width: thin;
        scrollbar-color: #475569 #020617;
    }


    .actions {
        text-align: right;
        margin-top: 10px;
    }

    button {
        background: #6366f1;
        border: none;
        padding: 10px 20px;
        border-radius: 6px;
        color: #fff;
        font-weight: 600;
        cursor: pointer;
    }

    button:hover {
        background: #4f46e5;
    }

    .output {
        margin-top: 30px;
    }

    .card {
        background: #020617;
        padding: 20px;
        border-radius: 10px;
        margin-bottom: 20px;
        border-left: 4px solid #6366f1;
    }

    pre {
        white-space: pre-wrap;
        font-size: 14px;
        line-height: 1.5;
        margin: 0;
    }

    .hint {
        font-size: 13px;
        opacity: 0.7;
        margin-bottom: 8px;
    }

    .code-preview {
    background: #020617;
    border: 1px solid #1e293b;
    padding: 8px 10px;
    border-radius: 6px;
    font-family: monospace;
    font-size: 12px;
    color: #93c5fd;
    cursor: pointer;
    margin-bottom: 10px;
    }

    .code-preview:hover {
        background: #020617;
        border-color: #6366f1;
    }

    .full-code {
        display: none;
        background: #020617;
        padding: 10px;
        border-radius: 6px;
        font-size: 13px;
        margin-bottom: 10px;
        white-space: pre-wrap;
        color: #e5e7eb;
    }

</style>
</head>

<body>

<div class="container">
    <h1>ðŸ¤– AI Code Explainer</h1>

    <div class="editor">
        <div class="hint">Paste Your Code Below</div>
        <textarea id="code" placeholder="function sum(a, b) { return a + b; }"></textarea>
       
        <div class="actions">
                <button id="explainBtn" onclick="explainCode()">Explain Code</button>
        </div>

        <div class="hint" id="loader" style="display:none; margin-top:10px;">
            Explaining your code...
        </div>


    </div>

    <div class="output" id="output"></div>
</div>

<script src="script.js"></script>
<script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

</body>
</html>
